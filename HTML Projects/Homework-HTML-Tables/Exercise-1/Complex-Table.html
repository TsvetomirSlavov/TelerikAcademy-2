<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Complex Table</title>
	<link href="Complex-Table-Style.css" rel="stylesheet" />
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="3">Title goes here</td>
			<td class="center width">A</td>
			<td class="right width">B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td class="center">D</td>
			<td class="center">E</td>
			<td class="center width">F</td>
			<td class="right width">G</td>
		</tr>
		<tr>
			<td class="center">H</td>
			<td class="center" colspan="2">I</td>
			<td class="right bottom" rowspan="2">J</td>
		</tr>
		<tr>
			<td class="center">K</td>
			<td class="center">L</td>
			<td class="center width">M</td>
		</tr>
		<tr>
			<td class="right">N</td>
			<td class="center" colspan="4">O</td>
		</tr>
	</table>
</body>
</html>
