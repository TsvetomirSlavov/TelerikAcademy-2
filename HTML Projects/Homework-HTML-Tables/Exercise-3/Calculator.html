<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Calculator</title>
	<link href="Calculator-Style.css" rel="stylesheet" />
</head>
<body>
	<form>
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input type="text" name="result" value="123" />
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="button" name="digit" value="1" />
					</td>
					<td>
						<input type="button" name="digit" value="2" />
					</td>
					<td>
						<input type="button" name="digit" value="3" />
					</td>
					<td>
						<input type="button" name="operator" value="+" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="digit" value="4" />
					</td>
					<td>
						<input type="button" name="digit" value="5" />
					</td>
					<td>
						<input type="button" name="digit" value="6" />
					</td>
					<td>
						<input type="button" name="operator" value="-" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="digit" value="7" />
					</td>
					<td>
						<input type="button" name="digit" value="8" />
					</td>
					<td>
						<input type="button" name="digit" value="9" />
					</td>
					<td>
						<input type="button" name="operator" value="*" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" id="calcZero" name="digit" value="0" />
					</td>
					<td>
						<input type="button" name="operator" value="." />
					</td>
					<td>
						<input type="button" name="operator" value="/" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
