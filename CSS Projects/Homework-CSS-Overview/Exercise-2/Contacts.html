<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Contacts</title>
	<link rel="stylesheet" href="Styles.css" />
</head>
<body>
	<table>
		<colgroup>
			<col id="colOne" />
			<col id="colTwo" />
			<col id="colThree" />
			<col />	
		</colgroup>
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td class="flagGermany">Germany</td>
				<td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>México D.F.</td>
				<td class="flagMexico">Mexico</td>
				<td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>México D.F.</td>
				<td class="flagMexico">Mexico</td>
				<td><input type="checkbox" name="isPromoted" disabled="disabled" checked="checked" /></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td class="flagUK">UK</td>
				<td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
