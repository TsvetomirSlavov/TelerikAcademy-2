<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Generating a table for students information from an array of students</title>
    <script src="scripts/jquery-1.10.1.js"></script>
    <script src="scripts/ProtoClass.js"></script>
    <style>
        h1 {
            text-align: center;
            color: #00ff21;
        }

        table {
            border-collapse: collapse;
            border: 1px solid #000;
        }

            table th, table td {
                border: 1px solid #000;
                padding: 10px;
            }
    </style>
</head>
<body>
    <h1>Generating a table for students information from an array of students</h1>
    <div id="table-container"></div>
    <script>
        var Student = Class.create({
            initialize: function (firstName, lastName, grade) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.grade = grade;
            }
        });

        var students = [];
        students.push(new Student("Peter", "Ivanov", 4));
        students.push(new Student("Milena", "Grigorova", 6));
        students.push(new Student("Gergana", "Borisova", 12));
        students.push(new Student("Boyko", "Petrov", 6));
        students.push(new Student("Georgi", "Marinov", 9));
        students.push(new Student("Anelia", "Lilova", 11));

        var table = $("<table></table>");
        table.append("<thead>" +
                        "<tr>" +
                            "<th>First name</th>" +
                            "<th>Last name</th>" +
                            "<th>Grade</th>" +
                        "</tr>" +
                     "</thead>");

        var tbody = $("<tbody></tbody>");
        for (var i = 0, studentsCount = students.length; i < studentsCount; i++) {
            tbody.append("<tr>" +
                            "<td>" + students[i].firstName + "</td>" +
                            "<td>" + students[i].lastName + "</td>" +
                            "<td>" + students[i].grade + "</td>" +
                         "<tr>");
        }

        table.append(tbody);
        table.appendTo($("#table-container"));
    </script>
</body>
</html>
