<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image slider - Prototypal OOP</title>
    <style>
        ul, h1, li, img {
            margin: 0;
            padding: 0;
        }

        #large-image {
            margin-bottom: 10px;
            border: 1px solid #000;
        }

        h1 {
            color: #00ff21;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            float: left;
        }

        li {
            display: inline-block;
        }

        img {
            float: left;
        }

            img.tumbnail {
                opacity: 0.4;
                filter: alpha(opacity=40);
            }

            img.current {
                opacity: 1.0;
                filter: alpha(opacity=100);
            }
    </style>
</head>
<body>
    <h1>Image slider functionality (Prototypal OOP)</h1>
    <div id="image-slider-container"></div>
    <script src="scripts/prototypal-object-create-extend.js"></script>
    <script src="scripts/image-slider.js"></script>
    <script>
        var image1 = Object.create(Image);
        image1.init("Bear", "images/bear-tumbnail.jpg", "images/bear-large.jpg");
        var image2 = Object.create(Image);
        image2.init("Eagle", "images/eagle-tumbnail.jpg", "images/eagle-large.jpg");
        var image3 = Object.create(Image);
        image3.init("Lion", "images/lion-tumbnail.jpg", "images/lion-large.jpg");
        var image4 = Object.create(Image);
        image4.init("Tiger", "images/tiger-tumbnail.jpg", "images/tiger-large.jpg");
        var image5 = Object.create(Image);
        image5.init("Wolf", "images/wolf-tumbnail.jpg", "images/wolf-large.jpg");

        var imageSlider = Object.create(ImageSlider);
        imageSlider.init([image1, image2, image3, image4, image5]);
        imageSlider.render("image-slider-container");
    </script>
</body>
</html>
