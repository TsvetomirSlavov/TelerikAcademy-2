<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Schools Repository - Prototypal OOP</title>
    <link rel="stylesheet" href="styles/js-console.css" />
    <style>
        h1 {
            color: #00ff21;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Schools repository functionality (Prototypal OOP)</h1>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script src="scripts/prototypal-object-create-extend.js"></script>
    <script src="scripts/schools-prototypal-oop.js"></script>
    <script>
        var goshoStudent = Object.create(Student);
        goshoStudent.init("Gosho", "Goshov", 17, 11);
        var peshoStudent = Object.create(Student);
        peshoStudent.init("Pesho", "Peshov", 16, 10);

        var liliTeacher = Object.create(Teacher);
        liliTeacher.init("Lili", "Petkova", 40, "Mathematics");
        var kirilTeacher = Object.create(Teacher);
        kirilTeacher.init("Kiril", "Dimitrov", 45, "Informatics");

        var mathsClass = Object.create(SchoolClass);
        mathsClass.init("Mathematics", 20, [peshoStudent, goshoStudent], liliTeacher);
        var informaticsClass = Object.create(SchoolClass);
        informaticsClass.init("Informatics", 30, [goshoStudent], kirilTeacher);
        informaticsClass.addStudent(peshoStudent);

        var pmgSchool = Object.create(School);
        pmgSchool.init("PMG", "Sofia", [mathsClass]);
        pmgSchool.addClass(informaticsClass);

        jsConsole.writeLine("---School---");
        jsConsole.writeLine(pmgSchool);
    </script>
</body>
</html>
