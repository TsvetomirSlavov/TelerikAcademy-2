<script type="text/x-kendo-template" id="register-form-template">
    <form class="form-register" method="post" action="">
        <div><i class="icon-check"></i> <a href="#/login" id="login-form">Sign In</a></div>
        <h3>Registration</h3>
        <input id="username-input" data-bind="value: username" type="text" class="input-block-level" placeholder="Username" />
        <input id="email-input" data-bind="value: email" type="text" class="input-block-level" placeholder="E-mail" />
        <input id="password-input" data-bind="value: password" type="password" class="input-block-level" placeholder="Password" />
        <a href="#/register" id="register" class="btn btn-primary" data-bind="events: { click: register }">Register</a>
    </form>
</script>
