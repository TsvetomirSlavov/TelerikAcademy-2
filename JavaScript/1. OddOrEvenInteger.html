<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Check for odd or even integer</title>
    <link href="styles\js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Checking if an integer is even or odd</h1>
    <label for="tb-number">Enter an integer: </label>
	<input type="text" id="tb-number" />
	<br />
    <a href="#" onclick="onCheckOddOrEvenClick()">Check</a>
    <div id="js-console"></div>
    <script src="scripts\js-console.js"></script>
    <script>
        function onCheckOddOrEvenClick() {
            var number = parseInt(jsConsole.readInteger("#tb-number"));
            jsConsole.writeLine((number % 2 === 0) ? "The number is even." : "The number is odd.");
        }
    </script>
</body>
</html>
