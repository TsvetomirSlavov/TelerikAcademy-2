<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prime number checker</title>
    <link href="styles\js-console.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Checking if a positive integer <= 100 is prime</h1>
    <label for="tb-number">Enter an integer: </label>
	<input type="text" id="tb-number" />
	<br />
    <a href="#" onclick="onCheckPrimeNumberButtonClick()">Check</a>
    <div id="js-console"></div>
    <script src="scripts\js-console.js"></script>
    <script>
        function onCheckPrimeNumberButtonClick() {
            var testNumber = parseInt(jsConsole.readInteger("#tb-number"));
            var divisor;
            var isPrime = true;
            for (divisor = 2; divisor <= Math.sqrt(testNumber); divisor++) {
                if ((testNumber % divisor) === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime == true) {
                jsConsole.writeLine("The number " + testNumber + " is prime.");
            }
            else {
                jsConsole.writeLine("The number " + testNumber + " is not prime.");
            }
        }
    </script>
</body>
</html>
